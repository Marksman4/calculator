<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <button id="answer"></button>
        <button onclick="cancel()" id="cancel">CE</button>
        <button>&</button>
        <button >%</button>
        <button onclick="division()">/</button>
        <button onclick="seven7()">7</button>
        <button onclick="eight8()">8</button>
        <button onclick="nine9()">9</button>
        <button onclick="multiply()">X</button>
        <button onclick="four4()">4</button>
        <button onclick="five5()">5</button>
        <button onclick="six6()">6</button>
        <button onclick="sub()">-</button>
        <button onclick="one1()">1</button>
        <button onclick="two2()">2</button>
        <button onclick="three3()">3</button>
        <button onclick="add()">+</button>
        <button onclick="zero0()" id="zero">0</button>
        <button onclick="dot()">.</button>
        <button onclick="equalto()" id="equalto">=</button>

    
        

        <script src="calculator.js"></script>
    </div>
</body>
</html>
